<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>风险承受能力测评</title>
<link href="app/css/admin.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="app/css/mui.min.css" type="text/css" />
<script type="text/javascript" src="app/js/jquery-1.8.3.min.js"></script>
<script src="app/js/mui.min.js" type="text/javascript"></script>
<script src="app/js/core.js" type="text/javascript"></script>

</head>
<body style="background:#fff;">
	<div class="assess">
	    <div class="assess_top"></div>
	    <div class="assess_main">
	    	<div class="assess_box">
	    		<div class="assess_list chose1" choseText="">
	    			<div class="assess_title">1.您的年龄是多少:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput1" id="one1"><label for="one1">A. 18-30岁</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput1" id="one2"><label for="one2">B. 31-45岁</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput1" id="one3"><label for="one3">C. 46-60岁</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput1" id="one4"><label for="one4">D. 60岁以上</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose2" choseText="">
	    			<div class="assess_title">2.您的家庭年收入:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput2" id="two1"><label for="two1">A. 10万元以内</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput2" id="two2"><label for="two2">B. 10-30万</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput2" id="two3"><label for="two3">C. 30-50万</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput2" id="two4"><label for="two4">D. 50万以上</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose3" choseText="">
	    			<div class="assess_title">3.您的最高学历:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput3" id="three1"><label for="three1">A. 高中及以下</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput3" id="three2"><label for="three2">B. 中专或大专</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput3" id="three3"><label for="three3">C. 本科</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput3" id="three4"><label for="three4">D. 硕士及以上</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose4" choseText="">
	    			<div class="assess_title">4.在您每年的家庭年收入中，可用于投资和储蓄的比例是:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput4" id="four1"><label for="four1">A. 10％以下</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput4" id="four2"><label for="four2">B. 10％-25％</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput4" id="four3"><label for="four3">C. 25％-50％</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput4" id="four4"><label for="four4">D. 50％以上</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose5" choseText="">
	    			<div class="assess_title">5.您有多少年投资银行理财、P2P、基金、股票、信托等金融产品的经验:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput5" id="five1"><label for="five1">A. 没有经验</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput5" id="five2"><label for="five2">B. 少于2年</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput5" id="five3"><label for="five3">C. 2—5年</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput5" id="five4"><label for="five4">D. 5年以上</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose6" choseText="">
	    			<div class="assess_title">6.您投资过哪类金融产品:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput6" id="six1"><label for="six1">A. 除了银行存款，无其他投资经验</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput6" id="six2"><label for="six2">B. 仅投资过银行理财/宝宝类/保险等风险较低且收益稳定的产品</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput6" id="six3"><label for="six3">C. 投资过股票/期货等高收益高风险的产品</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput6" id="six4"><label for="six4">D. 其他</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose7" choseText="">
	    			<div class="assess_title">7.您的投资目标是:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput7" id="seven1"><label for="seven1">A. 资产保值抗通胀</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput7" id="seven2"><label for="seven2">B. 资产稳健增值</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput7" id="seven3"><label for="seven3">C. 资产快速增值</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput7" id="seven4"><label for="seven4">D. 获得超高投资收益</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose8" choseText="">
	    			<div class="assess_title">8.您偏好的投资期限:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput8" id="eight1"><label for="eight1">A. 1—3个月</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput8" id="eight2"><label for="eight2">B. 4—12个月</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput8" id="eight3"><label for="eight3">C. 13—18个月</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput8" id="eight4"><label for="eight4">D. 18个月以上</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose9" choseText="">
	    			<div class="assess_title">9.假设有两种投资，A会获得10％的收益，风险较小；B会获得30％的收益，但风险较大，您会:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput9" id="nine1"><label for="nine1">A. 全部投资于A</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput9" id="nine2"><label for="nine2">B. 投资A和B，但大部分投资于收益较小且风险较低的A</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput9" id="nine3"><label for="nine3">C. 投资A和B，但大部分投资于收益较高且风险较大的B</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput9" id="nine4"><label for="nine4">D. 全部投资于风险较大，收益较高的B</label></div>
	    			</div>
	    		</div>
	    		<div class="assess_list chose10" choseText="">
	    			<div class="assess_title">10.您的投资出现何种波动时，您会感到明显的焦虑:</div>
	    			<div class="assessInput">
	    				<div class="assess_label"><input type="radio" value="" name="radioInput10" id="ten1"><label for="ten1">A. 本金无损失，但收益未达到预期</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput10" id="ten2"><label for="ten2">B. 出现轻微本金损失</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput10" id="ten3"><label for="ten3">C. 本金10％以内的损失</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput10" id="ten4"><label for="ten4">D. 本金10％-30％的损失</label></div>
	    				<div class="assess_label"><input type="radio" value="" name="radioInput10" id="ten5"><label for="ten5">E. 本金30％以上的损失</label></div>
	    			</div>
	    		</div>
	    	</div>
	    	<div class="assess_submit">提交</div>
	    </div>
	</div>
	<script type="text/javascript">
		

		$(function(){
		//判断登录
			/* var userName = YRHX.Cookie("userCode").get();
			if(userName==null){
				login();
			}  */
			
			//选中值
			$(".assess_label").click(function(){
				var val=$(this).find("input");
				var txt=$(this).find("label").text();
				var chosetxt=txt.slice(0,1);
				if(val.attr("checked")){
					$(this).parents(".assess_list").attr("choseText",chosetxt);
				}
			});
			
			//提交按钮
			$(".assess_submit").click(function(){
				var userName = YRHX.Cookie("userCode").get();
				if(userName==null){
					login();
				} 
				var age=$(this).prevAll(".assess_box").find(".chose1").attr("choseText");
				var familyIncome=$(this).prevAll(".assess_box").find(".chose2").attr("choseText");
				var education=$(this).prevAll(".assess_box").find(".chose3").attr("choseText");
				var investratio=$(this).prevAll(".assess_box").find(".chose4").attr("choseText");
				var investexperience=$(this).prevAll(".assess_box").find(".chose5").attr("choseText");
				var investproduct=$(this).prevAll(".assess_box").find(".chose6").attr("choseText");
				var investaim=$(this).prevAll(".assess_box").find(".chose7").attr("choseText");
				var investlimit=$(this).prevAll(".assess_box").find(".chose8").attr("choseText");
				var compare=$(this).prevAll(".assess_box").find(".chose9").attr("choseText");
				var moodswing=$(this).prevAll(".assess_box").find(".chose10").attr("choseText");
				
				var val=$(this).prevAll(".assess_box").find(".assess_list input");
				if($(".assess_box").find(".assess_list[choseText='']").length>0){
					 mui.toast('请认真填写测评',{ duration:'long', type:'div' })
				}
				else{
					YRHX.ajax({
						url:"/app_exposureRating",
						dataType:"jsonp",
						data:{
							"age":age,
							"familyIncome":familyIncome,
							"education":education,
							"investratio":investratio,
							"investexperience":investexperience,
							"investproduct":investproduct,
							"investaim":investaim,
							"investlimit":investlimit,
							"compare":compare,
							"moodswing":moodswing
							},
						success:function(curdata){
							//var result=curdata.result;  //测评结果
							window.location.href = "/app_assessment01";
						},
						error:function(errorData){
							mui.toast(errorData.return_info,{ duration:'long', type:'div' })
						}
					});
				}
			});
			
			
		});
		
		
		
		//登录链接
		function login() {
		 //调用java中的方法   login
		   window.WebViewJavascriptBridge.callHandler(
		      'login'
		      , ''
		      , function(responseData) {
		          	if(responseData==null){
		          		alert("请登录");
		          	}
		      }
		  );
		}
		
		//注册事件监听
		function connectWebViewJavascriptBridge(callback) {
		  if (window.WebViewJavascriptBridge) {
		      callback(WebViewJavascriptBridge)
		  } else {
		      document.addEventListener(
		          'WebViewJavascriptBridgeReady'
		          , function() {
		              callback(WebViewJavascriptBridge)
		          },
		          false
		      );
		  }
		}
		
		//注册回调函数，第一次连接时调用 初始化函数
		connectWebViewJavascriptBridge(function(bridge) {
		    //初始化
		  	bridge.init(function(message, responseCallback) {
		      var data = {
		          'Javascript Responds': 'Wee!'
		      };
		      responseCallback(data);
		  	});
			//接收安卓发来的消息   并返回给安卓通知
		  	bridge.registerHandler("functionInJs", function(data, responseCallback) {
		      var responseData = "我接受到了安卓的调用";
		      responseCallback(responseData); 
			    });
			})
				
			//进入页面第一次强制刷新
			window.onload = function(){
			   if(location.search.indexOf("?")==-1){
			      location.href += "?myurl";
			   }
			   else{
			      if(location.search.indexOf("myurl")==-1) location.href += "&myurl";
			   }
			}
			

	</script>
</body>
</html>

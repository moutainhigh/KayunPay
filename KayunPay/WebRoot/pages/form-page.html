<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="../assets/css/amazeui.min.css" />
<link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
	<!-- iframe body start -->
	<form id="info-form" action="" data-am-validator>
		<div class="am-tabs am-margin" data-am-tabs>
			<ul class="am-tabs-nav am-nav am-nav-tabs">
				<li class="am-active"><a href="#tab1">基本信息</a></li>
				<li><a href="#tab2">详细描述</a></li>
				<li><a href="#tab3">SEO 选项</a></li>
			</ul>
			<div class="am-tabs-bd">
				<div class="am-tab-panel am-fade am-in am-active am-form am-form-inline" id="tab1">
					<div class="am-g am-margin-top field" add="disabled" edit="disabled" view="show"
						name="test.ntype" type="select" defaultValue="xz2" map="types" text="所属类别">
					</div>

					<div class="am-g am-margin-top field" map="states" name="test.state" text="显示状态"
						type="radio" defaultValue="zc" add="disabled">
					</div>

					<div class="am-g am-margin-top field" add="disabled" map="role" name="test.role" text="操作权限"
						type="checkbox" defaultValue="q1,q2,q4">
					</div>
				
					<div class="am-g am-margin-top field" type="date" name="test.datetime" text="发布时间"
					format="yyyy-mm-dd" placeholder="发布时间 yyyy-mm-dd">
					</div>
				</div>
				<div class="am-tab-panel am-fade am-form" id="tab2">
					<div class="am-g am-margin-top field " name="test.title" text="文章标题" min=2 max=10 
						desc="必填，不可重复" dtype="number" placeholder="填入电子邮箱: 123@qq.com"
						error="自定义提示信息：输入地球上的电子邮箱撒">
					</div>

					<div class="am-g am-margin-top">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">文章作者</div>
						<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
							<input name="test.author" type="text" class="am-input-sm">
						</div>
					</div>

					<div class="am-g am-margin-top">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">信息来源</div>
						<div class="am-u-sm-8 am-u-md-4">
							<input name="test.come" type="text" class="am-input-sm">
						</div>
						<div class="am-hide-sm-only am-u-md-6">选填</div>
					</div>

					<div class="am-g am-margin-top">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">内容摘要</div>
						<div class="am-u-sm-8 am-u-md-4">
							<input name="test.desc" type="text" class="am-input-sm">
						</div>
						<div class="am-u-sm-12 am-u-md-6">不填写则自动截取内容前255字符</div>
					</div>

					<div class="am-g am-margin-top-sm field" type="textarea" text="内容描述" placeholder="请使用富文本编辑插件"
						row='10' name='test.descc'>
					</div>
				</div>
				<div class="am-tab-panel am-fade am-form" id="tab3">
					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">SEO 标题</div>
						<div class="am-u-sm-8 am-u-md-4 am-u-end">
							<input name="test.title1" type="text" class="am-input-sm">
						</div>
					</div>

					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">SEO 关键字</div>
						<div class="am-u-sm-8 am-u-md-4 am-u-end">
							<input name="test.keys" type="text" class="am-input-sm" disabled>
						</div>
					</div>

					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">SEO 描述</div>
						<div class="am-u-sm-8 am-u-md-4 am-u-end">
							<textarea name="test.desccc" rows="4"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="am-margin">
			<button id="submitBtn" type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
			<button id="cancelBtn" type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
		</div>
	</form>
	<!-- iframe body end -->
	<!--[if lt IE 9]>
	<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
	<script src="../assets/js/polyfill/rem.min.js"></script>
	<script src="../assets/js/polyfill/respond.min.js"></script>
	<script src="../assets/js/amazeui.legacy.js"></script>
	<![endif]-->
	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="../assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="../app/js/table-widget.js"></script>
	<script src="../app/js/form-widget.js"></script>
	<script src="../app/js/biz.js"></script>
	<script>
		//---init
		window.DATA_MAP = {} ;
		
		DATA_MAP["types"] = [];
		DATA_MAP["types"].push({text:"选项一",value:"xz1"});
		DATA_MAP["types"].push({text:"选项二",value:"xz2"});
		DATA_MAP["types"].push({text:"选项三",value:"xz3"});

		DATA_MAP["states"] = [];
		DATA_MAP["states"].push({text:"正常",value:"zc"});
		DATA_MAP["states"].push({text:"异常",value:"yc"});
		DATA_MAP["states"].push({text:"没事",value:"ms"});
		
		DATA_MAP["role"] = [];
		DATA_MAP["role"].push({text:"允许评论",value:"q1"});
		DATA_MAP["role"].push({text:"置顶",value:"q2"});
		DATA_MAP["role"].push({text:"推荐",value:"q3"});
		DATA_MAP["role"].push({text:"热门",value:"q4"});
		DATA_MAP["role"].push({text:"轮播图",value:"q5"});
		//---init
		//biz code
		$("#submitBtn").click(function(){
			if( $("#info-form").validateForm() ){
				console.log( $("#info-form").formSerialize() );
			}
		});
		
		$("#info-form").formInit({
			"formType" : "view" , 
			"request" : "http://www.qq.com"
		});
		
	</script>
	<script src="../assets/js/amazeui.min.js"></script>
	<script>
		$("#info-form").validatorInit();
	</script>
</body>
</html>

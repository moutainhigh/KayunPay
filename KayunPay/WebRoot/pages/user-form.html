<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="../assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="../assets/css/amazeui.min.css" />
<link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
	<!-- iframe body start -->
	<form id="info-form" action="" data-am-validator>
		<div class="am-tabs am-margin" data-am-tabs="{noSwipe: 1}">
			<ul class="am-tabs-nav am-nav am-nav-tabs">
				<li class="am-active"><a href="#tab1">会员基本信息</a></li>
				<li class="am-active"><a href="#tab2">会员认证信息</a></li>
				<li class="am-active"><a href="#tab3">会员江西存管信息</a></li>
			</ul>
			<div class="am-tabs-bd">
				<div class="am-tab-panel am-fade am-in am-active am-form am-form-inline" id="tab1">
				
					<div class="am-g am-margin-top field" name="userCode" type="text" text="用户编码" add="disabled" edit="disabled">
					</div>
				
					<div class="am-g am-margin-top field" name="userName" type="text" text="昵称" >
					</div>
					
					<div class="am-g am-margin-top field" name="userMobile" type="text" text="用户手机号" >
					</div>
					
					<div class="am-g am-margin-top field" name="loginId" type="text" text="恒丰存管账号" >
					</div>
					<div class="am-g am-margin-top field" name="jxAccountId" type="text" text="江西电子账号" >
					</div>
					<div class="am-g am-margin-top field" name="mobile" type="text" text="江西存管手机号" >
					</div>
					
					<div class="am-g am-margin-top field" name="userEmail" type="text" text="用户邮箱" >
					</div>
					
					<div class="am-g am-margin-top field" name="userState" type="select" map="userState" text="用户状态描述" >
					</div>

					<div class="am-g am-margin-top field" name="regDate" type="text" text="注册日期">
					</div>
					
					<div class="am-g am-margin-top field" name="vipLevelName" type="text" text="VIP等级">
					</div>	
					
					<div class="am-g am-margin-top field" name="lastLoginDateTime" type="text" text="最后登录日期时间">
					</div>
					
					<div class="am-g am-margin-top field" name="userScore" type="text" text="用户积分">
					</div>	
					<div class="am-g am-margin-top field" name="sumLeftAmount" type="text" text="待收本金（含逾期）">
					</div>	
					<div class="am-g am-margin-top field" name="sumLeftInterest" type="text" text="待收利息（含逾期）">
					</div>
					<div class="am-g am-margin-top field" name="transferWay" type="text" text="用户兑换方案">
					</div>
				
				</div>
				<div class="am-tab-panel am-fade am-form" id="tab2">
					<div class="am-g am-margin-top field" name="userCardName" type="text" text="用户真实姓名" >
					</div>
					<div class="am-g am-margin-top field" name="userCardId" type="text" text="用户身份证编号" >
					</div>
					<div class="am-g am-margin-top field" name="isAuthed" type="select" map="isAuthed" text="是否进行了身份认证" >
					</div>
					<div class="am-g am-margin-top field" name="userAdress" type="text" text="登记住址" >
					</div>
					<div class="am-g am-margin-top field" name="ecpNme1" type="text" text="紧急联系人1" >
					</div>
					<div class="am-g am-margin-top field" name="ecpRlation1" type="text" text="紧急联系人关系1" >
					</div>
					<div class="am-g am-margin-top field" name="ecpMbile1" type="text" text="紧急联系人电话1" >
					</div>
					<div class="am-g am-margin-top field" name="ecpNme2" type="text" text="紧急联系人2" >
					</div>
					<div class="am-g am-margin-top field" name="ecpRlation2" type="text" text="紧急联系人关系2" >
					</div>
					<div class="am-g am-margin-top field" name="ecpMbile2" type="text" text="紧急联系人电话2" >
					</div>
				</div>
					
				<!-- 存管信息 -->
				<div class="am-tab-panel am-fade am-form" id="tab3">
				  <table style="margin-left: 70px;">
				     <tr style="height: 60px;">
				       <td style="height: 25px;">用户真实姓名:</td><td><input style="height: 32px;width: 298px;" type="text" id='userCardNameResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				        <td style="height: 25px;">用户身份证编号：</td><td><input style="height: 32px;width: 298px;" type="text" id='userCardIdResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				        <td style="height: 25px;">开户时间：</td><td><input style="height: 32px;width: 298px;" type="text" id='openDateResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				        <td style="height: 25px;">有效绑定卡：</td><td><input style="height: 32px;width: 298px;" type="text" id='cardNoResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td style="height: 25px;">账户类型：</td><td><input style="height: 32px;width: 298px;" type='text' id='accTypeResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>账户用途：</td><td><input style="height: 32px;width: 298px;" type='text' id='acctUseResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>可用余额：</td><td><input style="height: 32px;width: 298px;" type='text' id='availBalResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>账面余额：</td><td><input style="height: 32px;width: 298px;" type='text' id='currBalResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>投标冻结金额：</td><td><input style="height: 32px;width: 298px;" type='text' id='bidAmtResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>还款冻结金额：</td><td><input style="height: 32px;width: 298px;" type='text' id='repayAmtResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>无密债权冻结金额：</td><td><input style="height: 32px;width: 298px;" type='text' id='trnAmtResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>还款/债转后冻结金额：</td><td><input style="height: 32px;width: 298px;" type='text' id='plAmtResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>代偿冻结金额：</td><td><input style="height: 32px;width: 298px;" type='text' id='dcAmtResult' readonly="readonly"></td>
				     </tr>
				     <tr style="height: 60px;">
				      <td>提现开关：</td><td><input style="height: 32px;width: 298px;" type='text' id='withdrawFlagResult' readonly="readonly"></td>
				     </tr>
			
				  </table>
				</div>
			</div>
		</div>
		<div class="am-margin">
			<!--  <button id="submitBtn" type="button" class="am-btn am-btn-primary am-btn-xs">提交</button>-->
			<button id="cancelBtn" type="button" class="am-btn am-btn-primary am-btn-xs">返回</button>
		</div>
	</form>
	<!-- iframe body end -->
	<!--[if lt IE 9]>
	<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
	<script src="../assets/js/polyfill/rem.min.js"></script>
	<script src="../assets/js/polyfill/respond.min.js"></script>
	<script src="../assets/js/amazeui.legacy.js"></script>
	<![endif]-->
	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="../assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="../app/js/res.js"></script>
	<script src="../app/js/table-widget.js"></script>
	<script src="../app/js/form-widget.js"></script>
	<script src="../app/js/biz.js"></script>
	<script>
		/** 
		$("#submitBtn").click(function(){
			if( $("#info-form").validateForm() ){
				console.log( $("#info-form").formSerialize() );
			}
		});*/
		
		
		$("#cancelBtn").click(function(){
			history.go(-1);
		});

		function initFormData( userCode ){
			YRHX.ajax({
				url : "/getUserByUserCode" ,
				data : {
					paraUserCode : userCode
				},
				success : function( sucData ){
					sucData["lastLoginDateTime"] = sucData["lastLoginDateTime"].dateformat();
					sucData["regDate"] = sucData["regDate"].dateformat();
					var jxAccountIdResult = sucData["jxAccountId"];
					if(!sucData["isAuthed"] || sucData["isAuthed"]==null || sucData["isAuthed"]==""){
						sucData["isAuthed"]="0";
					}
					sucData["userScore"] = YRHX.toDecimal2( sucData["userScore"] / 100, "");
					sucData["sumLeftAmount"] = YRHX.toDecimal2(sucData["sumLeftAmount"] / 100, "");
					sucData["sumLeftInterest"] = YRHX.toDecimal2(sucData["sumLeftInterest"] / 100, "");
					sucData["transferWay"] = sucData["transferWayStr"];
					$("#info-form").formUnSerialize( sucData ); 
					if(jxAccountIdResult){
						queryJXBalance(jxAccountIdResult);
					}
				},
				error : function(data){
					YRHX.alert("警告",data.return_info || "获取信息失败");
				}
			});
		}
		function queryJXBalance(accountId){
			
					YRHX.ajax({
						url : "/baseInformationQuery",
						data: {accountId:accountId},
						success:function(sucData){
							
							    $("#bidAmtResult").val(sucData.bidAmt?YRHX.toDecimal2(sucData.bidAmt, ""):'');
							    $("#repayAmtResult").val(sucData.repayAmt?YRHX.toDecimal2(sucData.repayAmt, ""):'');
							    $("#trnAmtResult").val(sucData.trnAmt?YRHX.toDecimal2(sucData.trnAmt, ""):'');
							    $("#plAmtResult").val(sucData.trnAmt?YRHX.toDecimal2(sucData.plAmt, ""):'');
							    $("#dcAmtResult").val(sucData.dcAmt?YRHX.toDecimal2(sucData.dcAmt, ""):'');
							    $("#accountIdResult").val(sucData.accountId);
							    $("#accTypeResult").val(sucData.accType);
							    $("#acctUseResult").val(sucData.acctUse);
							    $("#availBalResult").val(sucData.availBal?YRHX.toDecimal2(sucData.availBal, ""):'');
							    $("#currBalResult").val(sucData.currBal?YRHX.toDecimal2(sucData.currBal,""):'');
							    $("#withdrawFlagResult").val(sucData.withdrawFlag);
							    $("#userCardNameResult").val(sucData.name);
							    $("#userCardIdResult").val(sucData.idNo);
							    $("#openDateResult").val(sucData.openDate?sucData.openDate.dateformat("yyyy-MM-dd"):'');
							    $("#cardNoResult").val(sucData.cardNo);
						},
						error:function(errData){
							if(data.return_info == ''){
								  var returnCode = data.return_code;
								  var message = jxErr(returnCode);
								  YRHX.alert1(message || "获取信息失败");
								  
								}else{
									YRHX.alert1(data.return_info || "获取信息失败");
								}
						}
						});
					   
					   
				}
		

		var formType = YRHX.queryString("opType");
		$("#info-form").formInit({
			"formType" : formType , 
			"request" : "http://www.qq.com"
		});
	</script>
	<script src="../assets/js/amazeui.min.js"></script>
	<script>
		$("#info-form").validatorInit();
		var userCode = YRHX.queryString("pUserCode");
		if( userCode ){
			initFormData( userCode );
		}
		
		
	</script>
</body>
</html>

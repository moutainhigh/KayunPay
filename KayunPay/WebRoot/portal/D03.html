<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易融恒信-安全可靠透明的投资平台,p2p网贷平台</title>
<meta name="keywords" content="易融恒信,网贷平台,p2p网贷平台排名,p2p,p2b网贷,p2p投资平台,小投资,武汉贷款,武汉小额投资,武汉网贷公司,武汉易融恒信" />
<meta name="description" content="易融恒信,致力于做华中地区最好的p2p网贷平台,为投资者提供最安全,最靠谱,最透明的互联网金融p2p投资平台,咨询电话400-027-0707" />
<link href="/portal/css/public.css" rel="stylesheet" media="screen" type="text/css"  charset="utf-8" />
<link type="text/css" href="/portal/css/user.css" rel="stylesheet">
<!--[if lt IE 9]><script src="/portal/js/html5shiv.min.js"></script><![endif]-->
</head>
<body>
<header id="header" class="header"></header>
<main class="user">
	 <div class="user-main">
        <div class="user-main-left">
            <h2><i class="iconHome"></i>我的首页</h2>
            <div class="user-nav"></div>
        </div>
		<div class="user-main-right">
			<ul	class="menu">
				<li class="selected"><a href="">贷款统计</a></li>
			</ul>
			<div class="clear"></div>
			<style>
				.user-main-right .list_table td{width:25%;}
			</style>
			<div class="list_table has_mt">
				<table >
					<tr>
						<td>总借款额</td>
						<td><span class="red" id="loanTotal">¥0</span></td>
						<td>成功借款笔数</td>
						<td><span class="red" id="cgjkbs">0 / 0</span></td>
					</tr>
					<tr>
						<td>已还本息(含奖励)</td>
						<td><span class="red" id="yhbx">¥0</span></td>
						<td>正常还清笔数</td>
						<td><span class="red" id="loanSuccessCount">0 / 0</span></td>
					</tr>
					<tr>
						<td>待还本息(含奖励)</td>
						<td><span class="red" id="dhbx">¥0</span></td>
						<td>正在还款笔数</td>
						<td><span class="red" id="loanCount">0 / 0</span></td>
					</tr>
					<tr>
						<td>待还管理费</td>
						<td><span class="red" id="beRecyMFee4loan">¥0</span></td>
						<td>平台代还笔数</td>
						<td><span class="red" id="loanBySysCount">0 / 0</span></td>
					</tr> 
				</table>
			</div>
		</div>
    </div>
</main>
<footer id="footer" class="footer">
</footer>
<script type="text/javascript" src="/portal/js/pub/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/portal/js/pub/core.js"></script>
<script type="text/javascript" src="/portal/js/config.js"></script>
<script type="text/javascript" src="/portal/js/public.js"></script>
<script type="text/javascript">window.userNavActive = 14;topNavSelect= '4'; </script>
<script type="text/javascript" src="/portal/js/user.js"></script>
<script>
	YRHX.ajax({
		url : CONFIG.getRequestURI("queryFundsCount4Loan"),
		success : function( sucData ) {
			if( sucData ){
				$("#loanTotal").text(  YRHX.toDecimal2( sucData.loanTotal /100,"¥" ));
				$("#cgjkbs").text( sucData.cgjkbs );
				$("#yhbx").text( YRHX.toDecimal2( sucData.yhbx /100,"¥" ));
				$("#loanSuccessCount").text( sucData.loanSuccessCount );
				$("#dhbx").text( YRHX.toDecimal2( sucData.dhbx /100,"¥" ));
				$("#loanCount").text( sucData.loanCount );
				$("#beRecyMFee4loan").text( YRHX.toDecimal2( sucData.beRecyMFee4loan /100,"¥" ));
				$("#loanBySysCount").text( sucData.loanBySysCount );
			}else{
				
			}
		},
		error : function( errData ){
			$.popTips("popTipErr", errData.return_info || "获取信息失败" );
		}
	});




</script> 
</body>
</html>

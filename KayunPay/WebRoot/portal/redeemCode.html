<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>易融恒信-兑换奖品</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<link type="text/css" href="/portal/css/public.css" rel="stylesheet">
<link type="text/css" href="/portal/css/style.css" rel="stylesheet">
</head>
<body>
	<header id="header" class="header"></header>

	<div class="cdkey" align="center">
		<div class="cdkey_result">
			<i>兑换码:</i><input class="incdkey" type="text" name="cdkey" /><span
				class="cdkeyBtn"><i>确认兑换</i></span>
		</div>
	</div>
	<footer id="footer" class="footer"></footer>
</body>
<script type="text/javascript" src="/portal/js/pub/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/portal/js/pub/core.js"></script>
<script type="text/javascript" src="/portal/js/config.js"></script>
<script type="text/javascript" src="/portal/js/public.js"></script>
<script type="text/javascript" src="/portal/js/fuiouErr.js"></script>
<script>
	$(".cdkeyBtn").click(function() {
		var incdkey = $(".incdkey");
		if (incdkey.val() == null || incdkey.val().length <= 0) {
			alert("请输入兑换码");
			return;
		}
		YRHX.ajax({
			url : "/ticketConvert",
			data : {
				"incdkey" : incdkey.val()
			},
			success : function(sucData) {
				alert(sucData);
				incdkey.val("");
			},
			error : function(errData) {
				alert(errData.return_info);
				incdkey.val("");
			}
		});
	});
</script>
</html>

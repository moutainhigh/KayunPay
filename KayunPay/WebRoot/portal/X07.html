<script type="text/javascript" src="/portal/js/pub/jquery-1.7.1.min.js" charset="utf-8"></script>

<script>

var articleId = YRHX.queryString("id");

YRHX.ajax({
		url : CONFIG.getRequestURI( "queryOverdueTraceByCode" ),
		data:{
			"overdueCode": articleId
		},
		success : function( sucData ){
			
			if( sucData ){
				sucData['overdueAmount']=YRHX.toDecimal2(sucData["overdueAmount"] / 10.0/10.0, "¥");
				sucData['loanAmount']=YRHX.toDecimal2(sucData["loanAmount"] / 10.0/10.0, "¥");
				$(".art-top h1 a").text('借款编号:  ' + sucData['loanNo']).attr('href','Z02_1?loanCode='+sucData['loanCode']);
				
				$('.over_amout').html('逾期金额:  ' + sucData['overdueAmount']);
				var over_time=sucData["overdueDate"];
				over_time=over_time.substr(0,4)+"-"+over_time.substr(4,2)+"-"+over_time.substr(6,2);
				$('.over_time').text('逾期日期：   ' + over_time);
				var remark=sucData["remark"];
				remark=remark.replace(/#br/g,'<br />');
				remark=remark.replace(/#h1/g,'<h3>');
				remark=remark.replace(/#1h/g,'</h3>');
				
				$(".ot-main-con").html( remark);
				$(".ot-main-con img").each(function(){
					var imgUrk = $(this).attr("src");
					$(this).attr({"src":imgUrk+"/loan" });
				})
				
			}else{
				
			}
		},
		error: function( errData ){
			
		}
	});


</script>

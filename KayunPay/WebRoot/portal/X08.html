<script>
//公司新闻
$.queryNews = function( pageNumber ){
	YRHX.ajax({
		url : CONFIG.getRequestURI( "queryNewsByPage" ),
		data:{
			"pageNumber": pageNumber || 1,
			"pageSize": 5,
			"isContent": 0, //0为完整数据  1为简化数据
			"type": 6 //0网站公告 1公司新闻 2行业动态3媒体报道4易融月刊5往期专题
		},
		success : function( sucData ){
			
			var html_tab =	'<div class="ot-main-art"><div class="art-top"><h1>#{title}</h1></div>'+
							'<div class="detail-message" style="margin: 0px 0px 30px 0;">'+
								'<time class="date">时间：<strong id="timeDate">#{updateTime}</strong></time>'+
							'</div>'+
							'<div class="ot-main-con">#{content}</div>'+
							'</div>' ;
			var tableEle = $(".ot-main-wrap");
			tableEle.html("");
			var returnData = sucData.list ;
			if( returnData.length > 0 ){
				
				for( var i = 0; i < returnData.length; i++ ){
					var row = returnData[i];
					row["updateTime"] = row["upDateTime"].dateformat();
					var tmpHtml = html_tab.makeHtml( row );
					
					tableEle.append( tmpHtml );
				}
				
				$(".ot-main-con").each(function(){
					var tmpContent = $(this).text();
					/*console.log(tmpContent)*/
					$(this).html(tmpContent);
				})
				
				//分页
				$("#pagination").pag(sucData["pageNumber"], sucData["pageSize"],sucData["totalRow"], function() {
					var reqIndex = $(this).attr("index");
					$.queryNews( reqIndex || 1);
					$("#goTop").click();
				});
				
			}else{
				$(".ot-main-wrap").html("<h1 class='noData'>暂无数据</h1>")
			}
		},
		error: function( errData ){
			
		}
	});
}

$.queryNews();


</script>

	<script>
		
	//查询实现
	function queryOPName(){
		YRHX.ajax({
			url : "/getOPName",
			data : {
				ok : 'nicaizheshishenmecanshu'
			},
			success : function(sucData){
				if( sucData && sucData["opUserName"]!=null ){
					$("#lable_op_name").text(sucData["opUserName"]);
				}
			},
			error : function(data) {
				YRHX.alert("警告",data.return_info || "获取信息失败");
			}
		});
		
	}
	
	function modifyOPUser(p1,p2){
		YRHX.ajax({
			url : "/modifyOPUser",
			data : {
				userName : p1,
				newPwd : p2
			},
			success : function(sucData){
				if(p1=='' && p2==''){
					YRHX.alert("提示","啥都没改");
				}else{
					queryOPName();
					YRHX.alert("提示","操作完成");
					$("#newUserName").val("");
					$("#oldPassword").val("");
					$("#newPassword").val("");
				}
				
			},
			error : function(data) {
				YRHX.alert("警告",data.return_info || "获取信息失败");
			}
		});
		
	}
	
	queryOPName();
	
		var docHeight = $(document).height();
		var footHeight = $("footer").height();
		var headerHeight = $("header").height();
		$("#opBody").height( (docHeight*0.9 - footHeight - headerHeight) + "px");
		$("body").delegate(".admin-child","click",function(){
			$(".admin-child").removeClass("am-btn-primary");
			$(this).addClass("am-btn-primary");
		})


	  $('#doc-prompt-toggle').on('click', function() {
	    $('#my-prompt').modal({
	      relatedTarget: this,
	      onConfirm: function(e) {
	        if($("#oldPassword").val()==$("#newPassword").val()){
	        	modifyOPUser($("#newUserName").val(),$("#newPassword").val());
	        }else{
	        	YRHX.alert("提示","别逗，两次密码搞一样好吗");
	        }
	      },
	      onCancel: function(e) {
	    	  YRHX.alert("提示","不改资料别点，低碳！");
	      }
	    });
	  });

		$("#logOut").click(function(){
			YRHX.Cookie().clear();
			window.location.href = "/login";
		});
		$("#goBack").on("click",function(){
			window.frames.history.back()
		});

	</script>
